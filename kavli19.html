### What is Neural Data Science? 


a field that develops and applies  algorithms, statistical models, and (database) systems  to 
- manage, 
- visualize, 
- wrangle, 
- summarize, 
- generalize, and 
- control 

neural data.


---
### Why is it hard?

1. volume: terabytes
2. variety: multi-modal (images, atlases, annotations, networks)
4. veracity: noisy


---
### NeuroData Approach

1. build computational tools for manage & visualize
2. build statistical tools wrangle, summarize, and control
3. apply them


---
### Manage 

<!-- Data management systems enable users to create, read, edit, and delete "records": -->
NeuroData management has the following requisites

- stores multiple modalities (e.g., images & annotations) 
- scales to terabytes
- atlases
- annotations
- networks 



---
#### Example: NeuroData Cloud


<img src="images/bossDB.png" STYLE="width:100%;"/>


- 200+ teravoxels
- 100+ public & private datasets
- 30+ collaborators 
- All 3D+ data & annotations (no ephys, etc.)
- Largest public open neuroscience data repository in the world


.footnote[https://neurodata.io/ndcloud/]


---
### Visualize 

Data visualization systems generate maps, charts, and tables to highlight/illustrate insightful perspectives on the data.

- little data: preview, ImageJ 
- big data: graphics libraries with applies

Tools include:
- WebGL
- D3.js

---

<img src="images/AT_rorb.png"  style="position:absolute; left:0px; top:0px; width: 100%;"/>

.footnote[https://github.com/neurodata/neuroglancer]


---
### Wrangle 

Data wrangling (as defined by me) consists of any operation one applies to the data that maintains its representation, such as outlier detection, missing value imputation, and deconvolution


- little data: matlab/python/R scripts 
- big data: distributed pipelines 

Scientific workflow management tools include:

- Galaxy
- NiPype
- Luigi


---
#### Example: NDReg 


<img src="images/ndreg.png"  style="width: 100%;"/>

- Large deformation diffeomorphic metric mapping (LDDMM)
- Fully automatic (no landmarks)
- Modalities: iDisco, CLARITY, MRI, histology, etc.,
- Species: human, rat, mouse, zebrafish...

.footnote[https://neurodata.io/ndreg/]





---
### Summarize 

Data summaries include point estimates, confidence intervals, clusters, principle components analysis, etc. There are two qualitatively different kinds of summaries:
   1. "maintain representation", eg, mean
   2. map into new representation, eg, image --> graph or  name 

Examples: 
  1. the average height of the sample was 8'
  2. the tree is in the upper left quadrant 


---
#### Example: COBALT   


<img src="images/clarity_cells.png"  style="position:absolute; left:0px; top:0px; height: 100%;"/>

---
### Generalize 

The goal of data collection is often not merely to characterize the sample, but rather, infer properties of a "population". Requires assumptions about 

- sample data 
- measurement bias and variance
- estimators

Generalization tools include:
- hypothesis testing
- modeling 
- simulation

Example: the average African-American female is 8' tall (under Gaussian model of heights)

### Predict

Prediction can be thought of as a special case of generalization, and is often associated with "machine learning".  Three general kinds of prediction:

- classify: X is of type A
- regress: given X, Y is expected to be 6
- forecase: X is expected to be 6 tomorrow

Example tools:
- sklearn
- tensorflow 



---
### Example: RerF

<img src="images/rerf_perf.png"  style="width: 100%;"/>

- generalization of random forests 
- significantly improve over best machine learning algs on >100 benchmark problems


.footnote[https://neurodata.io/rerf/]




---
### Control 

Data control is about choosing which measurements to make, and includes:

- classical control theory: dynamic modeling, kalman, etc.
- reinforcement learning: training actors with trials 
- design of experiments: case-control study, randomized control trial, active learning, etc.


Example tools:

- Google's Dopamine 
- OpenAI Gym
