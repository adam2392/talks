## What is  Learning? 

Tom Mitchell 1997 (not exact quote):


"An algorithm $f$  learns from data $D_n$ with respect to   task $T$ and performance measure $\mathcal{E}$, if  its performance at task $T$, as measured by $\mathcal{E}$, improves with sample size $n$."




---
## What is  Learning?

Vapnik 1971 and Valient 1984 define expected performance:


<!-- $f$ learns on task $T$ given data $D_n$ if and only if $f$'s generalization error $\mathcal{E}$ improves with sample size $n$: -->

- Algorithm: $f := f_1, f_2, \ldots$, where $f_n (D_n) = h_n$

- Performance: $R(h) := \mathbb{E}_{X,Y}\left[\ell(h(X), Y)\right]$

- Expected Performance: $\mathcal{E}\_T(f\_n) := E\_{D_n} [R(f\_n(D\_n)) ]$

--
<br><br>

Formally, $f$ learns on $T$ iff
$\mathcal{E}\_T(f\_n) \geq \mathcal{E}\_T(f\_{n+1})$ for all $n$, with a strict inequality for some $n$.

---

### What is Learning Efficiency?

The relative efficiency of $f_n$ relative to $f'_n$ is 
$$RE(f_n,f'_n) := \frac{\mathcal{E}_T(f_n)}{\mathcal{E}_T(f'_n)}.$$

--

<br>

The goal of machine learning is to design new $f$'s that are increasingly more efficient. 

---

### What is Transfer Learning? 


An algorithm $f$  transfer learns from  **source** data $D^{(1)}$ to target data $D^{(2)}$ if its performance at task $T^{(2)}$, as measured by $\mathcal{E}^{(2)}$,  improves by virtue of consider source data $D^{(1)}$.



$$\forall P: \frac{\mathcal{E}^{(2)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(2)}\_T(f\_{n_2})} \leq 1 - \delta. $$





---

### What is Multi-Task Learning?


An algorithm $f$ multi-task learns from datasets $D^{(1)}, \ldots, D^{(J)}$ 
with respect to   tasks $T^{(1)},\ldots, T^{(J)}$ and performance measures $\mathcal{E}^{(1)},\ldots, \mathcal{E}^{(J)}$ if its performance at each task improves **on average** by virtue of considering the datasets.


$$\forall P: \frac{1}{J}\sum\_{j=1}^J \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} \leq 1 - \delta \text{ (on average not worse)}$$

<br>

$$\exists P:  \frac{1}{J}\sum\_{j=1}^J \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} < 1 - \delta \text{ (sometimes better)}$$



---

### What is Lifelong Learning?


An algorithm $f$ lifelong learns from datasets $D^{(1)}, \ldots, D^{(J)}$ 
with respect to  tasks $T^{(1)},\ldots, T^{(J)}$ and performance measures $\mathcal{E}^{(1)},\ldots, \mathcal{E}^{(J)}$ if its performance at each task improves **on average** by virtue of considering both future and past datasets, and **never** gets much worse.



$$\forall P:  \frac{1}{J}\sum\_{j=1}^J \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} < 1 - \delta \text{ (better on average)}$$

<br>

$$\forall P: \frac{1}{J}\sum\_{j=1}^J \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} \leq 1 + \epsilon \text{ (never much worse)}$$
