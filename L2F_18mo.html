## What is  Learning? 

Tom Mitchell 1997 (not exact quote):


"An algorithm $f$  learns from data $D_n$ with respect to   task $T$ and performance measure $\mathcal{E}$, if  its performance at task $T$, as measured by $\mathcal{E}$, improves with sample size $n$."



---

### What is an Algorithm?

$f$ is a sequence of learning procedures, $f_1, f_2, \ldots$, where each $f_n \in \mathcal{F}$ maps from an element of data space to an action, $f : \mathcal{Z} \to \mathcal{A}$.


### What is the Performance Measure?

Generalization error $\mathcal{E}$ is the expected risk with respect to all possibly training datasets:

$$ \mathcal{E}\_T(f) = \mathbb{E}_{D_n}[R(f(D_n))].$$


---

### What is a Task?

A task is a sextuple $T = \lbrace \mathcal{Z}, \mathcal{A}, P, \mathcal{H}, \ell, {R} \rbrace$

| Object | Space | Definition | Example
|:--- |:--- |:--- | 
| $D_n := \lbrace z_1,\ldots, z_n \rbrace$ | $ \mathcal{Z}$ | data | $z_i = (x_i,y_i)$ |
| $\{P_\theta : \theta \in \Theta \}$ | $ \mathcal{P}$ | state of nature | $\theta = (\mu,\sigma^2)$
| $a$ |  $\mathcal{A}$ | action | turn left
| $h: \mathcal{Z} \to \mathcal{A}$ |  $\mathcal{H}$ | decision rule | $a = \mathbb{I}(z>0)$
| $\ell: \Phi \times \mathcal{A} \to \mathbb{R}_+$ | $\mathcal{L}$ | loss | $ (a - y)^2$
| $R: \mathcal{L} \times \mathcal{P} \times \mathcal{H} \to \mathbb{R}_+$ | $\mathcal{R}$ | risk | $\mathbb{E}_P[\ell( h(z), a)]$



---
## What is  Learning?

Vapnik 1971 and Valient 1984 definitions: 
<!-- expected performance: -->


$f$ learns on $T$ iff generalization error monotonically decreases: 
$$\forall P \in \mathcal{P}: \; \forall n \; \mathcal{E}\_T(f\_n) \geq \mathcal{E}\_T(f\_{n+1}) \; \\& \; \exists \; n \text{ s.t. } \mathcal{E}\_T(f\_n) > \mathcal{E}\_T(f\_{n+1}) .$$ 


---

### What is Learning Efficiency?

The relative efficiency of $f_n$ relative to $f'_n$ is 
$$RE(f_n,f'_n) := \frac{\mathcal{E}_T(f_n)}{\mathcal{E}_T(f'_n)}.$$

--

<br>

The goal of machine learning is to design new $f$'s that are increasingly more efficient. 

---

### What is Transfer Learning? 


An algorithm $f$  transfer learns from  source data $D^{(1)}$ to target data $D^{(2)}$ if its performance at task $T^{(2)}$, as measured by $\mathcal{E}^{(2)}$,  improves by virtue of considering **both** datasets: source $D^{(1)}$ and target $D^{(2)}$.




$$\exists P \in \mathcal{P}: \frac{\mathcal{E}^{(2)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(2)}\_T(f\_{n_2})} < 1 - \delta \text{ (sometimes better)} $$

<br>


$$\forall P \in \mathcal{P}: \frac{\mathcal{E}^{(2)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(2)}\_T(f\_{n_2})} \leq 1 + \epsilon \text{ (never much worse)} $$






---

### What is Multi-Task Learning?


An algorithm $f$ multi-task learns from datasets $D^{(1)}, \ldots, D^{(J)}$ 
with respect to   tasks $T^{(1)},\ldots, T^{(J)}$ and performance measures $\mathcal{E}^{(1)},\ldots, \mathcal{E}^{(J)}$ if its performance at each task improves **on average** by virtue of considering the datasets.


$$\exists P:  \frac{1}{J}\sum\_{j=1}^J \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} < 1 - \delta \text{ (sometimes better)}$$ 

<br>


$$\forall P: \frac{1}{J}\sum\_{j=1}^J \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} \leq 1 + \epsilon \text{ (never much worse)}$$


---

### What is Lifelong Learning?


An algorithm $f$ lifelong learns a universe of tasks $\mathcal{T}$ if its performance at each task $\{T^{(j)}\}$ improves on average by virtue of considering both **future and past** data/tasks, and **never** gets much worse.



$$\forall P \in \mathcal{P}, \forall T^{(j)} \in \mathcal{T}:  \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} < 1 - \delta \text{ (better on average)}$$

<br>

$$\forall P \in \mathcal{P}, \forall T^{(j)} \in \mathcal{T}: \frac{\mathcal{E}^{(j)}\_T(f\_{\vec{n}})}{\mathcal{E}^{(j)}\_T(f\_{n_j})} \leq 1 + \epsilon \text{ (never much worse)}$$
