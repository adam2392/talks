## Approach

- What is lifelong?
- Can Randomer Forests Do it.


---

### Lifelong Learning Machines 

From *Lifelong Machine Learning*  (2016):

- The learner has performed a sequence of N learning tasks. 
- The tasks can be of different types and from different domains. 
- When faced with the (N + 1)th task  with its data, 
the learner can leverage the past knowledge in the knowledge base (KB) to help learn. 
- The objective of an L2M is  to optimize the performance on the new task, 
but it can optimize on any task by treating the rest of the tasks as the previous tasks. 
- KB maintains the knowledge learned and accumulated from learning the previous tasks, 
and  is updated with the knowledge gained from the (N+1)th task. 

--


What is a .r[task], .r[learner], .r[knowledge base]? 




---

### What is a Task?

A task is a sextuple $\mathcal{T} = \lbrace \mathcal{Z}, \mathcal{A}, P, \Phi, \ell, \mathbb{R} \rbrace$

| Object | Space | Definition |
|:--- |:--- |
| $z$ | $ \mathcal{Z}$ | measurements
| $a$ |  $\mathcal{A}$ | actions
| $P: \Omega \to \mathcal{Z}$ | $ \mathcal{P}$ | density
| $\phi: \mathcal{Z} \to \mathcal{A}$ |  $\Phi$ | decision rule
| $\ell: \Phi \times \mathcal{Z} \to \mathbb{R}_+$ | $\mathcal{L}$ | loss
| $\mathbb{R}: \mathcal{L} \times \mathcal{P} \times \Phi \to \mathbb{R}_+$ | $\mathcal{R}$ | risk


<!-- - Bayes Optimal (Oracle) decision rule for $\mathcal{T}$:  -->
<!-- $$\phi\_* = \arg \min \, \mathbb{R}\_{\ell}(P,\phi) \quad s.t. \,  \phi \in \Phi$$ -->
<!-- - Goal: choose $\phi_*$  -->
<!-- \arg \min_{\phi \in \Phi} \mathbb{R}_\ell(P,\phi).$$ -->


---

### Example tasks


- Parameter estimation (estimate mean)
- Hypothesis testing (mean $\neq$ 0)
- Dimensionality reduction (isomap)
- Classification / regression (linear regression)
- Forecasting (kalman filter)
- Control (reinforcement learning)
- Density estimation (kernel density estimate)
- Clustering (k-means)

---

### What is Learning?


| Object |  Definition |
|:--- |:--- |
| learners | $f_t : \mathcal{Z}^t \to \Phi$
| cumulative loss | $    \sum\_{t=1}^T \ell(\hat{\phi}\_{T}(z\_t),a\_t)$
| oracle loss | $    \inf\_{\phi \in \Phi} \sum\_{t=1}^T \ell({\phi}(z\_t),a\_t) = \sum\_{t=1}^T \ell({\phi}\_*(z\_t),a\_t)$
| regret |     $\hat{R}\_T(f) = \sum\_{t=1}^T   \ell(\hat{\phi}\_{T}(z\_t),a\_t) - \ell(\phi\_*(z\_t),a\_t)  $


An algorithm is said to learn whenever $\mathbb{E} [\hat{R}\_T(f)] \to 0$  as $T \to \infty$
